<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="display"></div>
    <div class="row-container">
      <button class="num-btn btn" value="7">7</button>
      <button class="num-btn btn" value="8">8</button>
      <button class="num-btn btn" value="9">9</button>
      <button class="op-btn btn" value="+">+</button>
    </div>
    <div class="row-container">
      <button class="num-btn btn" value="4">4</button>
      <button class="num-btn btn" value="5">5</button>
      <button class="num-btn btn" value="6">6</button>
      <button class="op-btn btn" value="-">-</button>
    </div>
    <div class="row-container">
      <button class="num-btn btn" value="1">1</button>
      <button class="num-btn btn" value="2">2</button>
      <button class="num-btn btn" value="3">3</button>
      <button class="op-btn btn" value="*">x</button>
    </div>
    <div class="row-container">
      <button class="num-btn btn" value="0" >0</button>
      <button class="clear-btn btn" value="clear">AC</button>
      <button class="equal-btn btn" value="=">=</button>
      <button class="op-btn btn" value="/">/</button>
    </div>
  </div>
 
</html>
